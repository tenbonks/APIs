    <!DOCTYPE html>
    <html>

    <head>
        <title>Star Wars Database</title>

        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="main.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <a class="navbar-brand" href="#">Star Wars <span>Database</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class=" container jumbotron text-center">
            <h1 class="display-3">Star Wars Database</h1>
            <p class="lead">For all your Star Wars Needs.</p>
            <hr class="my-4">
            <p>Use the source Luke!</p>
            <p class="lead">
                <a class="btn btn-success btn-lg" href="https://swapi.co/" role="button" target="_blank">SWAPI</a>
            </p>
        </div>

        <div class="container-fluid text-center">
            <button class="btn btn-success" onclick="writeToDocument('https://swapi.co/api/people')">People</button>
            <button class="btn btn-success" onclick="writeToDocument('https://swapi.co/api/planets')">Planets</button>
            <button class="btn btn-success" onclick="writeToDocument('https://swapi.co/api/species')">species</button>
            <button class="btn btn-success" onclick="writeToDocument('https://swapi.co/api/starships')">Starships</button>
            <button class="btn btn-success" onclick="writeToDocument('https://swapi.co/api/vehicles')">vehicles</button>
            <button class="btn btn-success" onclick="writeToDocument('https://swapi.co/api/films')">Films</button>
            <hr class="white-hr">
            <table class="table table-hover" id="data"></table>
            <div class="mb-3" id="pagination"></div>
        </div>
    </body>

    </html>
